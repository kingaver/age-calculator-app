<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="entry">
      <form class="form-inline">
        <div>
        <label for="day">DAY</label><br>
        <input type="number" id="day" name="day" placeholder="DD"><br>
        </div>
        <div>
        <label for="lname">MONTH</label><br>
        <input type="number" id="month" name="month" placeholder="MM"><br>
        </div>
        <div>
        <label for="lname">YEAR</label><br>
        <input type="number" id="year" name="year" placeholder="YYYY"><br>
        </div>
        
      </form>       
    </div>
    <div class="submit-bar">
    <div class="divider-b4"></div>
    <button class="submit-btn" onclick="displayDate()"><img src="./assets/images/icon-arrow.svg"></button>
    <div class="divider-af"></div>
    </div>
    <div class="output">

    <div class="year date" id="display-yrs"><span style="color: hsl(259, 100%, 65%);">--</span> years</div>
    <div class="month date" id="display-mos"><span style="color: hsl(259, 100%, 65%);">--</span> months</div>
    <div class="day date" id="display-days"><span style="color: hsl(259, 100%, 65%);">--</span> days</div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Avery King</a>.
  </div>
  <script src="index.js"></script>
</body>
</html>
